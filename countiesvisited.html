<!DOCTYPE html>
<html>
<head>
	<title>Counties I've Visited</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
	
		var map, fusion;
		$(function () {
			map = new google.maps.Map(document.getElementById("map"), {center:new google.maps.LatLng(36.2,-91.53),zoom:4});
			fusion = new google.maps.FusionTablesLayer({
				query:{
					select: '\'geometry\'', from: '1jPVN2Hj_ahOQ96OKJDYni1BNRb6kDGhgIn-OAOCM',
					where: 'Visited in (1,2)'
				},
				styles:[
					{where:"Visited = 2", polygonOptions:{fillColor:'#FF0000', fillOpacity:0.4}},
					{where:"Visited = 1", polygonOptions:{fillColor:'#00FF00', fillOpacity:0.4}}
				]
			});
			fusion.setMap(map);
		});
	
	</script>
	
	<style type="text/css">
		#map {
			width:800px;
			height:600px;
		}
	</style>
</head>
<body>
	<div id="map"></div>
</body>
</html>
